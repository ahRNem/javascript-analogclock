<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Analog Clock</title>
</head>
<body onload="updateTime()">
  <svg id="clock" viewBox="0 0 100 100" width="500" height="500">
    <defs>
      <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" result="blur" />
        <feOffset in="blur" dx="1" dy="1" result="shadow" />
        <feMerge>
          <feMergeNode in="SourceGraphic" />
          <feMergeNode in="shadow" />
        </feMerge>
      </filter>
    </defs>

    <circle id="face" cx="50" cy="50" r="45" />


    <g id="copy">
      <text x="37" y="65">ahRNem</text>
      <text x="40" y="71">CLOCK</text>
    </g>


    <g id="ticks">
      <line x1='50' y1='5.000' x2='50.00' y2='12.00' />
      <line x1='72.50' y1='11.03' x2='70.00' y2='15.36' />
      <line x1='88.97' y1='27.50' x2='84.64' y2='30.00' />
      <line x1='95.00' y1='50.00' x2='88.00' y2='50.00' />
      <line x1='88.97' y1='72.50' x2='84.64' y2='70.00' />
      <line x1='72.50' y1='88.97' x2='70.00' y2='84.64' />
      <line x1 ='50.00' y1='88.00' x2='50.00' y2='95.00' />
      <line x1='27.50' y1='88.97' x2='30.00' y2='84.64' />
      <line x1='11.03' y1='72.50' x2='15.36' y2='70.00' />
      <line x1='5.000' y1='50.00' x2='12.00' y2='50.00' />
      <line x1='11.03' y1='27.50' x2='15.36' y2='30.00' />
      <line x1='27.50' y1='11.03' x2='30.00' y2='15.36' />
    </g>

    <g id="numbersBig">
      <text x="50" y="20">12</text>
      <text x="50" y="86">6</text>
    </g>

    <g id="numbersLittle" filter="url(#shadow)">
        <text x="84" y="52">3</text>
        <text x="16" y="52">9</text>
    </g>

    <g id="hands" filter="url(#shadow)">
      <line id="hourhand" x1="50" y1="50" x2="50" y2="24" />
      <line id="minutehand" x1="50" y1="50" x2="50" y2="20" />
      <line id="secondshand" x1="50" y1="50" x2="50" y2="15" />
    </g>

    <g id="makeup">
      <circle cx="50" cy="50" r="2.5" />
    </g>
  </svg>
</body>
</html>
